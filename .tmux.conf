if-shell 'test "$(uname -s)" = Darwin' "source-file $HOME/.tmux/.tmux.conf.local"
set-window-option -g mode-keys vi

#+----------------------------------------------------------------------------------------+
#  セッションオプション
#+----------------------------------------------------------------------------------------+
#新しいウィンドウのベース番号
set-option -g base-index 1
#全てのベルを無視
set-option -g bell-action none
#各セッションで保持するバッファ数
set-option -g buffer-limit 20
#256色端末を使用
#"screen-256color" にするとvimの<Home><End>が変わるのでxtermに変更
set-option -g default-terminal "screen-256color"
#set-option -g default-terminal "xterm"
#ウィンドウ履歴で保持される最大行数
set-option -g history-limit 5000
#Escapeキー入力時の待ち時間(0.5秒)をキャンセル
set-option -s escape-time 0
#起動シェルを指定
set-option -g default-shell /bin/zsh
#+----------------------------------------------------------------------------------------+
#  color preferences
#+----------------------------------------------------------------------------------------+
#status-left 及び status-right の非ASCII文字をUTF-8として扱う
#set-option -g status-utf8 on

set-option -g status-left-length 18
set-option -g status-left '#{?client_prefix,#[fg=black]#[bg=yellow],#[fg=yellow]#[bg=default]}[%Y-%m-%d %H:%M]#[default]'

set-option -g status-right-length 50
set-option -g status-right-fg brightblue
set-option -g status-right-bg default
set-option -g status-right '[#S]'

set-option -g status-fg white
set-option -g status-bg default

set-window-option -g window-status-current-fg green
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr default

set-option -g message-bg default
set-option -g message-fg yellow

set-option -g pane-border-fg white
set-option -g pane-active-border-fg white

set-option -g window-status-activity-fg white
set-option -g window-status-activity-bg default
set-option -g window-status-activity-attr underscore
#+----------------------------------------------------------------------------------------+
#  ウィンドウオプション
#+----------------------------------------------------------------------------------------+
#ウィンドウを実行コマンド名で自動リネーム
set-window-option -g automatic-rename on
#スクロールモード、コピーモード、選択モードで vi のキーバインドを使う
set-window-option -g mode-keys vi
#ウィンドウで動作があるとステータスラインでハイライト
set-window-option -g monitor-activity on
#UTF-8 シーケンスが現れることに備える
#set-window-option -g utf8 on

#+----------------------------------------------------------------------------------------+
#  その他
#+----------------------------------------------------------------------------------------+
# マウス関連（デフォルトはOFFにしておいて、prefix+mでマウスモードを切替える）http://bit.ly/Z8fLmm
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# prefix + r で設定ファイルを再読み込み
unbind r
bind r source-file ~/.tmux.conf

# キーバインド
# 各種ペインの移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# 各種ペインのリサイズ
bind H resize-pane -L 5
bind J resize-pane -D 5
# ウィンドウ選択画面
bind Space choose-window
# 分割していたペインそれぞれをWindowに
bind b break-pane
# ペインの縦分割
bind h split-window -c "#{pane_current_path}" -v
# ペインの横分割
bind v split-window -c "#{pane_current_path}" -h
# kill pane
bind k kill-pane
# reload zshrc
bind z send-keys source SPACE ~/.zsh/.zshrc ENTER

#+----------------------------------------------------------------------------------------+
# Plugin
#+----------------------------------------------------------------------------------------+
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# run '~/.tmux/plugins/tpm/tpm'

set-option -g default-command "reattach-to-user-namespace -l zsh"
